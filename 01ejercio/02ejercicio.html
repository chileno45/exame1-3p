<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="num">Introduce un número:</label>
	<input type="text" id="num">
	<button onclick="multiplos()">Mostrar Números</button>
	<p id="resultado"></p>
	<p id="contador"></p>
	
	<script>
		function multiplos() {
			var num = parseInt(document.getElementById("num").value);
			var contador = 0;
			var resultado = "";
			
			for (var i = 1; i <= num; i++) {
				if (i % 3 == 0 && i % 5 == 0) {
					resultado += i + " ";
					contador++;
				}
			}
			
			document.getElementById("resultado").innerHTML = "Los números múltiplos de 3 y 5 son: " + resultado;
			document.getElementById("contador").innerHTML = "El número de múltiplos es: " + contador;
		}
	</script>
</body>
</html>
